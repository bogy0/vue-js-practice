<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>
<body>
	<!--	1. interpolation for render vue data to html text
			2. v-bind - to bind vue data to html attributes
			3. v-once - disable re-render and just use the initial data
			4. finishedLink - VUEjs escapes html elements - against XSS attacks
			5. v-html - tells VUEjs to render html and not escape it.
	-->
	<div id="exercise">
		<p>Vue JS is pretty cool - {{name}} ({{age}})</p>
		<p>Change my name: <input type="text" v-bind:value="name" v-on:input="changeMyName"/></p>
		<p>My age multiplied by 3 is: {{age * 3}}</p>
		<p>Some random number: {{randomNum()}}</p>
		<p>Some image from google: <img v-bind:src="imgURL" /></p>
	</div>
	<script>
		new Vue({
			el: '#exercise',
			data: {
				name: 'bogy0',
				age: 29,
				imgURL: 'http://1.bp.blogspot.com/-LINVi7ErUYo/UI9VzjSO7gI/AAAAAAAAAMQ/aGYk0FOT_Yw/s1600/aww-the-too-cute-puppy.jpg'
			},
			methods: {
				randomNum: function() {
					return Math.random();
				},
				changeMyName: function(e) {
					this.name = e.target.value;
				}
			}
		});
	</script>
</body>
</html>
